name: Build

on: [push, pull_request]

jobs:
  Linux:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libsdl2-dev
    - uses: actions/checkout@v2
    - name: Compile
      run: make release
    - uses: actions/upload-artifact@v2
      with:
        name: Linux
          path: openarena-0.8.8.zip
